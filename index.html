<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个GitHub网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>👋 欢迎来到我的网站</h1>
            <p class="subtitle">这是我的第一个GitHub Pages网站</p>
        </header>

        <section class="intro">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
                 alt="头像" class="avatar">
            <h2>你好，我是开发者</h2>
            <p>我正在学习Web开发技术，这是我的第一个托管在GitHub上的网站。</p>
        </section>

        <section class="skills">
            <h3><i class="fas fa-code"></i> 技能标签</h3>
            <div class="tags">
                <span class="tag">HTML</span>
                <span class="tag">CSS</span>
                <span class="tag">JavaScript</span>
                <span class="tag">Git</span>
                <span class="tag">GitHub</span>
            </div>
        </section>

        <section class="projects">
            <h3><i class="fas fa-rocket"></i> 项目展示</h3>
            <div class="project-grid">
                <div class="project-card">
                    <h4>个人博客</h4>
                    <p>使用HTML/CSS创建的响应式博客</p>
                </div>
                <div class="project-card">
                    <h4>天气应用</h4>
                    <p>JavaScript天气查询工具</p>
                </div>
                <div class="project-card">
                    <h4>待办清单</h4>
                    <p>简单的任务管理应用</p>
                </div>
            </div>
        </section>

        <section class="contact">
            <h3><i class="fas fa-envelope"></i> 联系我</h3>
            <p>欢迎访问我的GitHub主页：</p>
            <a href="https://github.com/你的用户名" class="github-btn" target="_blank">
                <i class="fab fa-github"></i> GitHub主页
            </a>
        </section>

        <footer>
            <p>© 2024 我的GitHub网站 | 使用HTML和CSS创建</p>
            <p class="hint">提示：点击右下角图标查看源代码</p>
        </footer>
    </div>

    <!-- 浮动按钮 -->
    <a href="https://github.com/你的用户名/你的用户名.github.io" class="source-btn" target="_blank" title="查看源代码">
        <i class="fab fa-github"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
